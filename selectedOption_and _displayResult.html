<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <title>Document</title>
</head>

<body>
    <style>
        .column {
            float: left;
            height: 15px;
            padding: 3px;
            height: auto;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        #resultBox {
            width: 70px;
            height: 15px;
            border: none;
            border-bottom: 1px solid #d4d4d4;
            display: inline-block;
            position: relative;
        }
    </style>



    <div class="row">
        <div class="column">
            ABC123
        </div>
        <div class="column">
            <select id="numbers1">
                <option value=""></option>
                <option value="1">10</option>
                <option value="2">20</option>
                <option value="3">33</option>
                <option value="4">44</option>
                <option value="4">53</option>
            </select>
        </div>
        <div class="column">
            <select id="numbers2">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>
        </div>
        <div class="column">
            <select id="numbers3">
                <option value=""></option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="4">5</option>
            </select>
        </div>
        <div class="column">
            <select id="numbers4">
                <option value=""></option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
            </select>
        </div>
        <div class="column">
            <select id="numbers5">
                <option value=""></option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
            </select>
        </div>

        <div class="column" id="resultBox">
            <section id="resultSection"><label id='optionResult1'></label><label id='optionResult2'></label><label
                    id='optionResult3'></label><label id='optionResult4'></label><label id='optionResult5'></label>
            </section>
        </div>

        <div class="column">
            <button onclick="copyToClipboard('#resultSection')">Copy</button>
        </div>

    </div>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#numbers1").change(function () {
                var displayOption = $("#numbers1 option:selected").text();
                $('#optionResult1').text(displayOption);
            });
            $("#numbers2").change(function () {
                var displayOption = $("#numbers2 option:selected").text();
                $('#optionResult2').text(displayOption);
            });
            $("#numbers3").change(function () {
                var displayOption = $("#numbers3 option:selected").text();
                $('#optionResult3').text(displayOption);
            });
            $("#numbers4").change(function () {
                var displayOption = $("#numbers4 option:selected").text();
                $('#optionResult4').text(displayOption);
            });
            $("#numbers5").change(function () {
                var displayOption = $("#numbers5 option:selected").text();
                $('#optionResult5').text(displayOption);
            });

            $("#resultBox").click(function () {
                var url = "https://www.google.com"
                var resultTotalValue = $("#resultSection").text();
                var goToUrlWithTotalValue = url + "/" + resultTotalValue
                //this will redirect us in new tab
                window.open(goToUrlWithTotalValue, '_blank');
            });

            $("#btnCopy").click(function () {

                var resultTotalValue = $("#resultSection").text();
                resultTotalValue.select();
                document.execCommand("copy");

            });




        });

        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
        }

    </script>
</body>

</html>
